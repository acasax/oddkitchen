<!DOCTYPE html>
<html lang="en">

<head>
    <title>PIZZA CULT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sweetalert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!--Preloader-->
    <div id="preloader"></div>

    <!--Turn-->
    <div class="turnDeviceNotification"></div>

    <div class="main d-flex justify-content-center">
        <div class="body">
            <div class="section d-flex align-items-center">
                <div class="row marginFix paddingFix">
                    <div class="col-12 w-100 paddingBottom marginFix paddingFix">
                        <div class="d-flex justify-content-center">
                            <div class="d-block text-center">
                                <p class="headerText">powered by</p>
                                <img src="assets/img/oddlogo.png" class="headerImg">
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center marginFix paddingFix">
                        <div class="col-12 col-xl-6 d-flex justify-content-center marginFix paddingFix">
                            <img src="assets/img/logo.png" class="preloaderImg">
                        </div>
                        <div class="col-12 col-xl-6 d-flex justify-content-center marginFix paddingFix">
                            <p class="preloaderText">We won`t deny our intentions, we are here to
                                recruit you to become a member of Pizza Cult.
                                While we promise not to offer you Kool-Aid,
                                we will offer you a personal 9-inch pizza with
                                fresh mozzarella cheese, homemade marinara
                                sauce, and some delectable toppings.
                            </p>
                        </div>
                    </div>
                    <div class="col-12 paddingTop marginFix paddingFix">
                        <div class="d-flex justify-content-center">
                            <div class="d-block text-center">
                                <img src="assets/img/comingsoon.png" class="headerImg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section d-flex align-items-center">
                <div class="row w-100 marginFix paddingFix">
                    <div class="col-12 d-flex justify-content-center marginFix paddingFix">
                        <img src="assets/img/throwusashout.png" class="contactImg">
                    </div>
                    <form id="contactForm" method="post" enctype="multipart/form-data">

                        <div class="col-12 marginFix paddingFix">

                            <label for="name" class="formLabel">Name</label>
                            <input type="text" id="name" name="name" class="formInput" placeholder=""
                                onblur="$(this).valid()">
                            <label for="name" class=""></label>

                        </div>

                        <div class="col-12 marginFix paddingFix">

                            <label for="email" class="formLabel">E-mail</label>
                            <input type="email" id="email" name="email" class="formInput" placeholder=""
                                onblur="$(this).valid()">
                            <label for="email" class=""></label>

                        </div>

                        <div class="col-12 marginFix paddingFix">

                            <label for="message" class="formLabel">Message</label>
                            <textarea id="message" rows="5" placeholder="" class="formInput" onblur="$(this).valid()"
                                name="message"></textarea>
                            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">

                        </div>
                        <div class="d-flex justify-content-start col-12 marginFix paddingFix">
                            <div class="btnSend">
                                <button type="submit"></button>
                                <!--<img src="assets/img/contact/send.png">-->
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>




    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns "
        crossorigin="anonymous "></script>
    <!-- Custom JS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js "
        integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
        crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/turn.js"></script>


    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <script src="assets/js/sweetalert.js"></script>
    <script src="assets/js/contact.js"></script>

</body>

</html>
